<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitchen</title>
    <link rel="stylesheet" href="Css/Kitchen.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Kitchen Appliances</h1>
    <div class="hall">
      <div class="fanDiv">
        <input type="checkbox" id="check2" class="Light" />
        <label for="check2"><p>Light</p></label>
        <br />
        <img class="lightImg" src="Images/light.png" alt="light" />
      </div>
      <br />

      <div class="fanDiv">
        <input type="checkbox" id="check3" class="fridge" />
        <label for="check3"><p>Fridge</p></label>
        <br />
        <img class="lightImg" src="Images/frige.png" alt="light" />
      </div>
      <br />

      <div class="fanDiv">
        <input type="checkbox" id="check1" class="exhaust" />
        <label for="check1"><p>Exhaust</p></label>
        <br />
        <img class="lightImg" src="Images/exhaust.png" alt="light" />
      </div>
      <br />
    </div>
    <script src="Hall.js"></script>
  </body>
</html>
